<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript1</title>
</head>
<body>
    <script>
    let x = 5;
    let y = 2;
    let z = x + y;
    document.write("5+2 =",z,"<br>") 
    let m = 15;
    let n = 14;
    let o = m - n;
    document.write("15-14 =",o,"<br>")
    let r = 5;
    let s = 2;
    let t = r * s;
    document.write("5*2 =",t,"<br>")
    let a = 5;
    let b = 2;
    let c = a / b;
    document.write("5/2 =",c,"<br>")
    </script>
</body>
</html>
