<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form with Table</title>
</head>
<body>
    <h3  align="center">My First Website </h3>
    <form action="response.html">
        <table align="center" style="border: 2px solid;" cellpadding="20">
            <tr>
                <td>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname">
                </td>
                <td>
                    <label for="mname">Middle Name</label><br>
                    <input type="text" id="mname">
                </td>
                <td>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label><br>
                    <input type="email" id="email"style="width: 390px;">
                </td>
                <td>
                    <label for="contact">Contact</label><br>
                    <input type="number" id="contact" >
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="dob">date of birth</label><br>
                    <input type="date" id="dob">
                </td>
                <td>
                    <label for="class">Class</label><br>
                    <input type="number" id="class">
                </td>
                
            </tr>
            <tr>
                <td>
                <input type="submit" value="submit">
            </td>
            </tr>

        </table>
    </form>
</body>
</html>
