<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1300px;
            margin:150px auto;
            display: flex;
            justify-content: space-between;
        }
        img{
            width: 100%;
        }
        .box{
            width: 410px;
            box-shadow: rgb(0,0,0.35)0px 5px 15px;
        }
        .content{
            padding: 15px
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <img src="excel.jpg" alt="">
        <div class="content">
            <h2>Certificate Course in Advance Excel</h2>
        </div>
    </div>
    <div class="box">
        <img src="msoffice.png" alt="">
        <div class="content">
            <h2>Certificate Course in Office Automation</h2>

        </div>
    </div>
    <div class="box">
        <img src="tally.jpg" alt="">
        <div class="content">
            <h2>Certificate Course in Accounting(Tally)</h2>
            
        </div>
    </div>
</div>
</body>
</html>
